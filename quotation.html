<html>
	<head>
		<meta charset="utf-8">
		<title>quotation</title>
		<link rel="stylesheet" href="quotation.css">
		<link rel="license" href="https://www.opensource.org/licenses/mit-license/">
		<script src="quotation.js"></script>
	</head>
	<body>
		<header>
			<h1>quotation</h1>
			<address contenteditable>
				<p>karnataka conveyors</p>
				<p>systems and privated ltd<br></p>
				<p></p>
			</address>
			<span><img alt="" src="http://www.jonathantneal.com/examples/invoice/logo.png"><input type="file" accept="image/*"></span>
		</header>
		<article>
			<h1>Recipient</h1>
			<address contenteditable>
				<p><br></p>
			</address>
			<table class="meta">
				<tr>
					<th><span contenteditable>customer id</span></th>
					<td><span contenteditable></span></td>
				</tr>
				<tr>
					<th><span contenteditable>Date</span></th>
					<td><span contenteditable></span></td>
				</tr>
				<tr>
					<th><span contenteditable>Amount Due</span></th>
					<td><span id="prefix" contenteditable>$</span><span></span></td>
				</tr>
			</table>
			<table class="inventory">
				<thead>
					<tr>
						<th><span contenteditable>Item</span></th>
                        <br>
						<th><span contenteditable>Description</span></th> <br>
						<th><span contenteditable>Rate</span></th> <br>
						<th><span contenteditable>Quantity</span></th> <br>
						<th><span contenteditable>Price</span></th> <br>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a class="cut">-</a><span contenteditable></span></td> <br>
						<td><span contenteditable></span></td> <br>
						<td><span data-prefix>$</span><span contenteditable></span></td> <br>
						<td><span contenteditable></span></td> <br>
						<td><span data-prefix>$</span><span></span></td> <br>
					</tr>
				</tbody>
			</table>
			<a class="add">+</a>
			<table class="balance">
				<tr>
					<th><span contenteditable>Total</span></th>
					<td><span data-prefix>$</span><span></span></td>
				</tr>
				<tr>
					<th><span contenteditable>Amount Paid</span></th>
					<td><span data-prefix>$</span><span contenteditable></span></td>
				</tr>
				<tr>
					<th><span contenteditable>Balance Due</span></th>
					<td><span data-prefix>$</span><span></span></td>
				</tr>
			</table>
		</article>
		<aside>
			<h1><span contenteditable>Additional Notes</span></h1>
			<div contenteditable>
				<p>A finance charge of 1.5% will be made on unpaid balances after 30 days.</p>
			</div>
            <div class="button">
                <a href=""> read more</a></div>
		</aside>
	</body>
</html>
